{% extends "app/base.html" %}
{% block title %}{% endblock title %}
{% block content %}

</br>
</br>


<div class="container">
  <div class="card small">
    <div class="card-image">
      <div id="map"></div>
      <script type="text/javascript">
        var map;
        function initMap() {
          var LatLng = {lat: {{ object.point.y }}, lng: {{ object.point.x }}};
          map = new google.maps.Map(
            document.getElementById('map'), {
            center: LatLng,
            zoom: 16
          });
          var marker = new google.maps.Marker({
            position: LatLng,
            map: map
          });
        }
      </script>
      <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">=
      </script>
      <!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap"></script> -->
    </div>
    <div class="card-content">
      <span class="grey-text text-darken-4">{{ object.sweet }}
    </div>
  </div>

  {% if sweets %}
  {% include "app/_sweet_list.html" with sweets=sweets %}
  {% endif %}

</div>
{% endblock %}
